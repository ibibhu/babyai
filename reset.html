<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Reset ‚Äî Baby Name Swipe</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, sans-serif;
      background: #0c0a18;
      color: #f5f0ff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,183,197,0.25);
      border-radius: 20px;
      padding: 40px 36px;
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    h1 { font-size: 22px; margin-bottom: 8px; }
    p  { font-size: 14px; color: rgba(210,200,255,0.55); margin-bottom: 28px; line-height: 1.6; }
    #status {
      font-size: 13px;
      min-height: 20px;
      margin-bottom: 20px;
      color: rgba(210,200,255,0.6);
    }
    button {
      width: 100%; padding: 14px;
      border-radius: 12px; border: none;
      font-size: 14px; font-weight: 700;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.2s;
    }
    #btnReset {
      background: linear-gradient(135deg, rgba(255,143,163,0.2), rgba(255,100,130,0.15));
      color: #ff8fa3;
      border: 1px solid rgba(255,143,163,0.3);
      margin-bottom: 12px;
    }
    #btnReset:hover   { box-shadow: 0 8px 24px rgba(255,143,163,0.2); transform: translateY(-2px); }
    #btnReset:active  { transform: scale(0.97); }
    #btnReset:disabled { opacity: 0.35; cursor: default; pointer-events: none; }
    #btnBack {
      background: rgba(255,255,255,0.05);
      color: rgba(210,200,255,0.6);
      border: 1px solid rgba(255,255,255,0.1);
      font-size: 13px;
    }
    #btnBack:hover { background: rgba(255,255,255,0.09); }
    .success { color: #7de8be !important; }
    .error   { color: #ff8fa3 !important; }
  </style>
</head>
<body>
<div class="card">
  <h1>üîÑ Reset All Votes</h1>
  <p>This will clear <strong>all swipes and likes</strong> for every name, resetting the leaderboard to zero. The name list itself is kept intact.</p>
  <div id="status">Ready.</div>
  <button id="btnReset">Reset all votes</button>
  <button id="btnBack" onclick="window.location.href='index.html'">‚Üê Back to app</button>
</div>

<script>
  const firebaseConfig = {
    apiKey:            'AIzaSyAUh7dLZOQUZP31o6ZJXBIhcM-dMeWnV4k',
    authDomain:        'bikycaughtitli.firebaseapp.com',
    projectId:         'bikycaughtitli',
    storageBucket:     'bikycaughtitli.appspot.com',
    messagingSenderId: '1050640892741',
    appId:             '1:1050640892741:web:85ff9850063045a6e6f42c',
  };

  firebase.initializeApp(firebaseConfig);
  const fireDb  = firebase.firestore();
  const docRef  = fireDb.collection('babyNames').doc('state');
  const btnReset = document.getElementById('btnReset');
  const status   = document.getElementById('status');

  btnReset.addEventListener('click', async () => {
    const confirmed = confirm('Are you sure? This will wipe all votes and likes for everyone.');
    if (!confirmed) return;

    btnReset.disabled = true;
    status.textContent = 'Connecting to Firestore‚Ä¶';
    status.className = '';

    try {
      const doc = await docRef.get();
      if (!doc.exists) {
        status.textContent = '‚ö† No data found in Firestore.';
        status.className = 'error';
        btnReset.disabled = false;
        return;
      }

      const names = doc.data().names || [];
      const reset = names.map(n => ({ ...n, swiped: false, liked: false }));

      await docRef.set({ names: reset });

      status.textContent = `‚úì Done! ${reset.length} names reset. All votes cleared.`;
      status.className = 'success';
    } catch (err) {
      status.textContent = '‚ö† Error: ' + err.message;
      status.className = 'error';
      btnReset.disabled = false;
    }
  });
</script>
</body>
</html>
